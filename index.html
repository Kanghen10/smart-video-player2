<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Smart Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      pointer-events: none;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="overlay">Sedang Loading CCTV...</div>
  <video id="videoElement" autoplay muted playsinline crossorigin="anonymous"></video>

  <!-- Library -->
  <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>

  <script>
    const video = document.getElementById('videoElement');
    const overlay = document.getElementById('overlay');
    const url = window.location.hash ? decodeURIComponent(window.location.hash.substring(1)) : '';

    function getExt(url) {
      return url.split('?')[0].split('.').pop().toLowerCase();
    }

    function requestFullscreen(elem) {
      const req = elem.requestFullscreen || elem.webkitRequestFullscreen || elem.msRequestFullscreen;
      if (req) req.call(elem);
    }

    function showOfflineMessage(msg) {
      overlay.textContent = msg || "CCTV sedang Offline atau tidak dapat diakses.";
      overlay.style.display = "flex";
    }

    function hideOverlay() {
      overlay.style.display = "none";
    }

    function setupOverlayHideEvents() {
      video.addEventListener('canplay', hideOverlay);
      video.addEventListener('playing', hideOverlay);
      video.addEventListener('timeupdate', hideOverlay);
    }

    function playVideo(url) {
      const ext = getExt(url);
      let timeoutCheck;

      try {
        setupOverlayHideEvents();

        if (ext === 'flv') {
          if (flvjs.isSupported()) {
            const flvPlayer = flvjs.createPlayer({ type: 'flv', url }, {
              enableStashBuffer: false,
              isLive: true
            });
            flvPlayer.attachMediaElement(video);
            flvPlayer.load();
            flvPlayer.play();
            flvPlayer.on(flvjs.Events.ERROR, () => showOfflineMessage());
            requestFullscreen(document.documentElement);
          } else {
            showOfflineMessage("Browser tidak mendukung FLV.");
          }

        } else if (ext === 'm3u8') {
          if (Hls.isSupported()) {
            const hls = new Hls({
              xhrSetup: function(xhr, url) {
                xhr.withCredentials = false; // penting untuk bypass CORS anonymous
              }
            });
            hls.loadSource(url);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
              video.play().catch(() => {});
              requestFullscreen(document.documentElement);
            });

            hls.on(Hls.Events.ERROR, (event, data) => {
              console.error('HLS error:', data);
              showOfflineMessage("Gagal memuat stream HLS.\nCCTV mungkin offline atau server tidak mengizinkan akses browser.");
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', () => {
              video.play().catch(() => {});
              requestFullscreen(document.documentElement);
            });
            video.addEventListener('error', () => {
              showOfflineMessage("Gagal memutar HLS secara native.");
            });
          } else {
            showOfflineMessage("Browser tidak mendukung HLS.");
          }

        } else if (['mp4', 'webm', 'ogv', 'mpeg', 'mpg'].includes(ext)) {
          video.src = url;
          video.addEventListener('loadedmetadata', () => {
            video.play().catch(() => {});
            requestFullscreen(document.documentElement);
          });
          video.addEventListener('error', () => {
            showOfflineMessage("Gagal memutar file video.");
          });

        } else {
          overlay.textContent = "Format video tidak dikenali: " + ext;
        }

        timeoutCheck = setTimeout(() => {
          if (video.readyState < 2) {
            showOfflineMessage();
          }
        }, 8000);
      } catch (err) {
        console.error(err);
        showOfflineMessage("Terjadi kesalahan saat memuat video.");
      }
    }

    if (!url) {
      overlay.innerHTML = "Silakan tambahkan URL video di hash.<br>Contoh: <code>index.html#https://domain.com/video.flv</code>";
    } else {
      playVideo(url);
    }
  </script>
</body>
</html>
